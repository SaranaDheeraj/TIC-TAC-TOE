<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" defer crossorigin="anonymous"></script>

  <title>Tic Tac Toe</title>
</head>
<body >

  
  <div class="board d-flex flex-column align-items-center justify-content-center">
    <div class="text-center">
      <h1 class="mb-5" >TIC TAC TOE:</h1>
      <h2 class="mb-3"><span class="turn">X</span>'s Turn</h2></div>
      <h3 class="result-message mb-3"></h3>
      <div class="row ">
        <div class="row d-flex justify-content-center">
        <div class="col-4 value-0 border-end border-bottom border-secondary d-flex justify-content-center align-items-center"></div>
        <div class="col-4 value-1 border-start border-bottom border-end border-secondary d-flex justify-content-center align-items-center"></div>
        <div class="col-4 value-2 border-start border-bottom border-secondary d-flex justify-content-center align-items-center"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-4 value-3 border-top border-end border-bottom border-secondary d-flex justify-content-center align-items-center"></div>
        <div class="col-4 value-4 border border-secondary d-flex justify-content-center align-items-center"></div>
        <div class="col-4 value-5 border-start border-top border-bottom border-secondary d-flex justify-content-center align-items-center"></div>
      </div>
      <div class="row d-flex justify-content-center d-flex justify-content-center align-items-center">
        <div class="col-4 value-6 border-top border-end border-secondary d-flex justify-content-center align-items-center"></div>
        <div class="col-4 value-7 border-start border-top border-end border-secondary d-flex justify-content-center align-items-center"></div>
        <div class="col-4 value-8 border-start border-top border-secondary d-flex justify-content-center align-items-center"></div>
      </div>
    </div>
    <button class="reset-button btn btn-success mx-3 mt-5" style="display: none;">Reset Game</button>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
